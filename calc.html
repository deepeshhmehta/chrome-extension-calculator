<!DOCTYPE html>
<html>
  <head>
  	<link rel='stylesheet' href="./calc.css">
  </head>
  <body>
    <div id='master'>
    	<div>
    		<input type="text" id="display" value='0' disabled></input>
    	</div>
    	<div id='num_oper'>
    		<div class='digit' >
    			<input type='button' value='1'  ></input>
    		</div>
    		<div class='digit' >
    			<input type='button' value='2'  ></input>
    		</div>
    		<div class='digit' >
    			<input type='button' value='3'  ></input>
    		</div >
    		<div class='digit'  id='right'>
    			<input type='button'value= '4'  ></input>
    		</div>
    		<div class='digit' >
    			<input type='button' value='5'  ></input>
    		</div>
    		<div class='digit'>
    			<input type='button' value= '6' ></input>
    		</div >
    		<div class='digit'  id='right'>
    			<input type='button' value='7'  ></input>
    		</div>
    		<div class='digit' >
    			<input type='button' value='8'  ></input>
    		</div>
    		<div class='digit' >
    			<input type='button' value='9'  ></input>
    		</div>
    		<div class='oper' id='right'>
    			<input type='button' value='+'></input>
    		</div>
    		<div class='digit' value='0'>
    			<input type="button" value="0"></input>
    		</div>
    		<div class='oper'>
    			<input type='button' value='-'></input>
    		</div>
    		<div id='right' class='oper'>
    			<input type='button' value='*'></input>
    		</div>
    		<div class='oper'>
    			<input type='button' value='='></input>
    		</div>
    		<div class='oper'>
    			<input type='button' value='/'></input>
    		</div>
    		
    	</div>
    </div>
<script type='text/javascript' src="jquery-1.11.0.js"></script>
<script type='text/javascript' src="calc.js"></script>   
  </body>
</html>
